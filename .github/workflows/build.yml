name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
        bundler-cache: true
    - run: brew update
    - run: brew install libtorch
    - run: gem install torch-rb
