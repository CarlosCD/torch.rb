dist: xenial
language: ruby
rvm: 2.6.3
before_install:
  - export LIBTORCH_VERSION=1.3.1
  - ./test/ci/install_libtorch.sh
  - export LD_LIBRARY_PATH=$HOME/libtorch/$LIBTORCH_VERSION/lib:$LD_LIBRARY_PATH
cache:
  bundler: true
  directories:
    - $HOME/libtorch
script: bundle exec rake test
notifications:
  email:
    on_success: never
    on_failure: change
